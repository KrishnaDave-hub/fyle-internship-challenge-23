<div class="container userData" *ngIf="repositoriesWithLanguages.length > 0">
  <div class="bg-white py-24 sm:py-10">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="flex items-center justify-center">
        <div class="relative w-full flex flex-col items-start space-y-4 sm:flex-row sm:space-y-0 sm:space-x-6 px-4 py-8 rounded-lg">
          <div class="w-full flex justify-center sm:justify-start sm:w-auto">
            <img class="object-cover w-20 h-20 mt-3 mr-3 rounded-full" [src]="userAvatar" />
          </div>
          <div class="w-full sm:w-auto flex flex-col items-center sm:items-start">
            <p class="font-display mb-2 text-2xl font-semibold dark:text-black-200" itemprop="author">
              {{inputUser}}
            </p>
            <div class="mb-4 md:text-lg text-black-400">
              <p>{{userBio}}</p>
              <span>{{userLocation}}</span>
            </div>
            <div class="flex gap-4" *ngIf="userTwitterName">
              <a href="https://veilmail.io/e/FkKh7o">Twitter Name: {{userTwitterName}}</a>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a href="https://github.com/KrishnaDave-hub?tab=repositories">{{userGithubLink}}</a>
      </div>
      <div class="mx-auto mt-2 grid max-w-2xl grid-cols-4 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-10 sm:pt-10 lg:mx-0 lg:max-w-none lg:grid-cols-3">
        <article *ngFor="let repo of pagedData" class="flex max-w-xl flex-col items-start justify-between border-2 p-3">
          <div class="group relative">
            <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
              <span class="absolute inset-0"></span>
              {{repo.repoName}}
            </h3>
            <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
              {{repo.repoDesc}}
            </p>
          </div>
          <div class="relative mt-2 flex items-center gap-5 text-sm leading-6">
            <p class="flex items-center rounded-md bg-red-50 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10" *ngFor="let lang of repo.languages">
              <span>{{lang}}</span>
            </p>
          </div>
        </article>
      </div>
    </div>
  </div>
  <div class="flex justify-end items-center gap-3">
    <button [disabled]="currentPage === 1" (click)="prevPage()" class="px-4 py-2 bg-gray-300 text-gray-600 rounded-md ml-2">Previous</button>
    Page {{ currentPage }} / {{ totalPages }}
    <button [disabled]="currentPage === totalPages" (click)="nextPage()" class="px-4 py-2 bg-gray-300 text-gray-600 rounded-md ml-2">Next</button>
  </div>
</div>
